<canvas
	id="lienzo"
	width="500"
	height="500"
	style="border: 1px solid black"
	>
<script>
	
	var lienzo = document.getElementById('lienzo');
	var ctx	   = lienzo.getContext("2d");

	ctx.font = "30px Arial";
	ctx.fillText("Mi primer juego", 10, 30);

	ctx.fillRect(10, 30, 50, 50);

	var x = 50;

	ctx.fillText("J", 100, 100);
	ctx.fillText("J", 100 + x, 100);
	ctx.fillText("J", 100 + x + x, 100);
	ctx.fillText("J", 100 + x + x + x, 100);
</script>

</canvas>
