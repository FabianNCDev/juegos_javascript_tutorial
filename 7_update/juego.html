<canvas
	id="lienzo"
	width="500"
	height="500"
	style="border: 1px solid black"
	>
<script>
	
	var lienzo = document.getElementById('lienzo');
	var ctx	   = lienzo.getContext("2d");

	ctx.font = "30px Arial";
	ctx.fillText("Mi primer juego", 10, 30);

	ctx.fillRect(10, 30, 50, 50);


	// moviendo mi jugador
	var x = 50;
	var spdX = 30;

	var y = 100;
	var spdY = 30;

	function update() {
		x += spdX;
		y += spdY;
		ctx.fillText("J", x, y);
	}

	update();
	update();
	update();
	update();
	update();	
	update();	
	update();	
	update();	
	update();	
</script>

</canvas>
